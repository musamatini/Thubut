<!DOCTYPE html>
<html>
<head>
    <title>Quran Call</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Quran Call</h1>
    <div>
        <input id="room" placeholder="Enter Room ID">
        <button onclick="joinCall()">Join Call</button>
        <button onclick="leaveCall()">Leave Call</button>
    </div>
    <p id="status"></p>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        function joinCall() {
            const room = document.getElementById("room").value;
            socket.emit("join_call", { room });
            document.getElementById("status").innerText = "Joined room: " + room;
        }
        function leaveCall() {
            const room = document.getElementById("room").value;
            socket.emit("leave_call", { room });
            document.getElementById("status").innerText = "Left room: " + room;
        }
        socket.on('user_joined', (data) => {
            alert(data.msg);
        });
        socket.on('user_left', (data) => {
            alert(data.msg);
        });
    </script>
</body>
</html>
